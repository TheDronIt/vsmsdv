<!DOCTYPE html>
<html>
<head>
	{% load static %}
	<meta charset="utf-8">
	<title>ВСМС ДВ | Проекты</title>
	<link rel="stylesheet" type="text/css" href="{% static 'web/css/main.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'web/css/include.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'web/css/mobile.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'web/css/nav.css' %}">
</head>
<body>
{% block content %}
	{% include 'include/nav.html' %}
	<div class="wrapper">
		<div class="section">
			<div class="page_way">
				<a href="/" class="page_way__link">Главная</a> > Проекты
			</div>
			<div class="page__headline">
				Муниципальные районы хабаровского края
			</div>
			<div class="district__container">
				<div>
					<img src="{% static 'web/img/map.png' %}" style="height: 580px">
				</div>
				<div>
					{% for District in District %}
						<a href="/district/{{District.id}}" class="district_el">
							{{District.Name}}
						</a>
					{% endfor %}
				</div>
			</div>
		</div>
	</div>
	{% include 'include/footer.html' %}
{% endblock %}
</body>
</html>
